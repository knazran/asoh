<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Asoh</strong> 
        <p style="font-size:18px">Kesejahteraan Anak-Anak Bersama</p>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="authForm" (ngSubmit)="forgetPassword(forgetData.email)">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Emel yang didaftar.
        </ion-label>
        <ion-input [(ngModel)]="forgetData.email" [formControl]="email" id="email" type="email" required></ion-input>
      </ion-item>

    <div>
      <!-- <button ion-button icon-start block color="dark" tappable (click)="login()">
        Log Masuk
      </button> -->
      <button type="submit" ion-button block color="dark" [disabled]="!authForm.valid">Hantar</button>
    </div>
    </form>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="moveToLogin()">Kembali ke Paparan Log Masuk</span>
    </div>

  </div>
</ion-content>
