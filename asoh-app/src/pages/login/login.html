<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Asoh</strong> 
        <p style="font-size:18px">Kesejahteraan Anak-Anak Bersama</p>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="authForm" (ngSubmit)="userLogin(loginData)">
    <!-- Error Messages -->
      <div class="errormsg">
        <div *ngIf="email.errors && email.touched">
            <p>Email is required.</p>
        </div>
        <div *ngIf="password.errors && password.touched">
            <p>Password is required.</p>
        </div>
      </div>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Emel
        </ion-label>
        <ion-input [(ngModel)]="loginData.email" [formControl]="email" id="email" type="text" required >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Kata Laluan
        </ion-label>
        <ion-input [(ngModel)]="loginData.password" [formControl]="password" id="password" type="{{passwordtype}}" required ></ion-input>
            <button ion-button clear class="eye-icon-btn" type="button" item-right (click)="managePassword()"><ion-icon name="{{passeye}}"></ion-icon></button>
      </ion-item>
    

    <p text-right ion-text color="secondary" tappable (click)="forgetpassword()"><strong>Lupa Kata Laluan?</strong></p>

    <div>
      <button ion-button icon-start block color="dark" tappable type="submit" full [disabled]="!authForm.valid">
        <ion-icon name="log-in"></ion-icon>
        Log Masuk
      </button>
    </div>
    </form>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="moveToRegister()">Pengguna Baru? <strong>Daftar Masuk</strong></span>
    </div>
  </div>
</ion-content>
