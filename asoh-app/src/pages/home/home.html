<ion-header class="header-main">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Asoh App</strong> 
    </ion-title>
    <ion-buttons end>
      <!-- <button ion-button tappable >
        <ion-icon name="notifications"></ion-icon>
      </button> -->
      <!-- <button ion-button tappable style="font-size:20px" (click)="logout()" >
        <ion-icon name="exit"></ion-icon>
      </button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="animated fadeIn common-bg">

  <ion-grid class="card" padding>
    <ion-row>
        <ion-col width-50 offset-25>
            <h2 class="location text-dark">Hello Ibubapa!</h2>
        </ion-col>
    </ion-row>
    <ion-row>
      
    </ion-row>
  </ion-grid>

  <div cards>
  <ion-grid class="grid-full">
    <ion-row>
        <ion-col width-50 offset-25 >
          <ion-card style="background-color: #44e82e" (click)="goToChildrenNutritionPage()">
            <ion-icon name="restaurant" ></ion-icon>
            <h2 class="location text-dark"><strong>Pelan Nutrisi Seharian</strong></h2>
          </ion-card>
        </ion-col>
        <ion-col width-50 offset-25 (click)='getClinics()'>
        <ion-card style="background-color: #b18fef">
          <ion-icon name="medkit" ></ion-icon>
          <h2 class="location text-dark"><strong>Carian Klinik Kesihatan</strong></h2>
        </ion-card>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-50 offset-25 >
          <ion-card style="background-color: #7fb0ff" (click)="goToChildrenProfilePage()">
            <ion-icon name="people" ></ion-icon>
            <h2 class="location text-dark"><strong>Profil Anak-Anak</strong></h2>
            <br>
          </ion-card>
        </ion-col>
        <ion-col width-50 offset-25>
        <ion-card style="background-color: #fffa7f">
          <ion-icon name="pizza" ></ion-icon>
          <h2 class="location text-dark"><strong>Panduan Nutrisi</strong></h2>
          <br>
        </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
  </div>

  <!-- <button ion-button icon-start block no-margin color="primary" class="round" tappable>

  </button> -->

</ion-content>
