
<ion-item >
	<ion-avatar class = "stockborder" [style.background-color]="stock_color" item-left></ion-avatar>
	<h2 > {{ coin_symbol_in }} </h2>
	<p>
		{{ coin_name_in }}
    </p>
	  <button class="price-button" color="primary" ion-button item-right>
	  $ {{ price_usd_in | number : '1.2-2'}}
	  </button>
	  <button class="change-button" [style.background-color]="stock_color" ion-button item-right>
	  {{ percent_change_24h | number : '1.2-2'}} %
	  </button>
</ion-item>
